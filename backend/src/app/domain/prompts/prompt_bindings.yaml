# Prompt Bindings Configuration
# Maps Agent/Workflow/Locale to specific YAML files and model configurations
bindings:
  - target_type: agent
    target_id: planner
    locale: zh
    prompt_file: agents/planner.zh.yaml
    model_ref: siliconflow:Qwen/Qwen3-Coder-30B-A3B-Instruct
    params:
      temperature: 0.7
      max_tokens: 2000

  - target_type: agent
    target_id: researcher
    locale: zh
