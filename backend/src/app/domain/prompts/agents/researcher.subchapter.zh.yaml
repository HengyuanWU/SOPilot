id: researcher.subchapter.zh
agent: researcher
locale: zh
version: 1
messages:
  - role: system
    content: |
      你是一位专业的教材研究员。请仅针对给定的子章节进行研究输出。
  - role: user
    content: |
      教材主题：{{ topic }}
      子章节标题：{{ subchapter_title }}
      子章节大纲：
      {{ subchapter_outline | default('(无补充大纲)') }}

      请输出：
      1) 子章节关键词（8-12个，逗号分隔）
      2) 子章节研究总结（300-600字）
      3) 关键概念（3-6个，逗号分隔）

      输出格式（严格遵守）：
      ## 子章节关键词
      关键词1, 关键词2, 关键词3, ...

      ## 子章节研究总结
      [详细的研究总结]

      ## 关键概念
      概念1, 概念2, 概念3, ...
meta:
  temperature: 0.7
  max_tokens: 1500
  top_p: 0.9
  placeholders: [topic, subchapter_title, subchapter_outline]