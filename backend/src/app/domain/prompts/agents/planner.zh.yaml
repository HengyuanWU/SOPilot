id: planner.zh
agent: planner
locale: zh
version: 1
messages:
  - role: system
    content: |
      你是一位专业的教材规划专家，正在为《{{ topic }}》设计详细的教材大纲。
  - role: user
    content: |
      严格按照以下要求输出：
      - 只输出 JSON 原文（不要任何说明文字、不要 Markdown 代码块```、不要前后缀）
      - 结构如下：
      {
        "chapters": [
          { "title": "第1章 标题", "outline": "章节概述", "subchapters": [
            { "title": "子章节标题", "outline": "不少于30字的详细描述" }
          ]}
        ]
      }

      约束：
      1. chapters 长度为 {{ chapter_count }}；各章包含 2-4 个子章节
      2. 所有 outline 不得为空；子章节 outline 至少 30 字
      3. 只输出 JSON（禁止使用 ```json 代码块）

      生成语言：{{ language }}
meta:
  temperature: 0.7
  max_tokens: 2000
  top_p: 0.9
  placeholders: [topic, chapter_count, language]