id: validator.zh
agent: validator
locale: zh
version: 1
messages:
  - role: system
    content: |
      你是一位专业的内容验证专家，正在验证《{{ topic }}》教材的子章节「{{ subchapter_title }}」的内容质量。
  - role: user
    content: |
      子章节内容：
      {{ subchapter_content }}

      子章节大纲：{{ subchapter_outline }}
      子章节关键词：{{ subchapter_keywords }}
      研究总结：{{ research_summary }}

      请从以下四个方面进行严格验证：
      1. 内容完整性（是否覆盖大纲要求）
      2. 技术准确性（概念是否正确）
      3. 逻辑连贯性（章节间是否连贯）
      4. 语言表达（是否清晰易懂）

      对每个方面进行评分（1-10分），并给出具体的改进建议。

      输出格式：
      ## 验证报告
      ### 总体评分：[分数]/10
      ### 详细评分：
      1. 内容完整性：[分数]/10 - [评价]
      2. 技术准确性：[分数]/10 - [评价]
      3. 逻辑连贯性：[分数]/10 - [评价]
      4. 语言表达：[分数]/10 - [评价]
      ### 主要问题：[列表]
      ### 改进建议：[详细建议]
      ### 是否通过：[是/否]
      ### 重写建议：[如果需要重写，给出具体的重写指导]
meta:
  temperature: 0.3
  max_tokens: 1500
  top_p: 0.9
  placeholders: [topic, subchapter_title, subchapter_content, subchapter_outline, subchapter_keywords, research_summary]